<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Column Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Poker Column Game</h1>
    <div id="player-board" class="board">
      <h2>Your Board</h2>
      <div id="player-cards" class="card-row"></div>
    </div>
    <div id="computer-board" class="board">
      <h2>Opponent's Board</h2>
      <div id="computer-cards" class="card-row"></div>
    </div>
    <div id="deck">
      <button id="draw-card">Draw Card</button>
    </div>
    <div id="status"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
